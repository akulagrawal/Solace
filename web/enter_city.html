<!DOCTYPE html>
<html>
<head>
	<title>Solace</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="enter_city.css">
	<link href="https://fonts.googleapis.com/css?family=K2D" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class = "outer_div">
		<div class = "upper_div">
			<a href = "search_box.html" class = "upper_div_div_cross_icon_a"> <i class = "fa fa-close w3-xxlarge upper_div_div_cross_icon"></i> </a>
			<div class = "upper_div_div">
				<p class = "upper_div_div_para">Enter the Location</p>
				<div class = "upper_div_div_search_box_wrapper">
					<div class = "upper_div_div_search_box">
						<i class = "fa fa-search w3-xlarge upper_div_div_search_box_search_icon"></i>
						<div class="upper_div_div_search_box_search_bar_wrapper">
							<div class="upper_div_div_search_box_search_bar">
								<span class="placeholder">Enter Locality, City you want to search</span>
								<input type="text" name="location" class = "location_input" size="20" maxlength="50">
							</div>
						</div>
						<a href="result.html"><button class="upper_div_div_search_box_search_bar_search_btn">Search</button></a>
					</div>	
				</div>
			</div>
		</div>
		<div class = "lower_div">
			<div class="lower_div_div">
				<div class="lower_div_div_popular_localities">
					<div class="lower_div_div_popular_localities_list_wrapper">
						<div class="lower_div_div_popular_localities_list">
							<p class="lower_div_div_popular_localities_list-para">
								POPULAR LOCALITIES
							</p>
							<ul class="lower_div_div_popular_localities_list_ul">
								<li class="lower_div_div_popular_localities_list_li">Geeta Colony</li>
								<li class="lower_div_div_popular_localities_list_li">Laxmi Nagar</li>
								<li class="lower_div_div_popular_localities_list_li">Anand Vihar</li>
								<li class="lower_div_div_popular_localities_list_li">Nirman Vihar</li>
								<li class="lower_div_div_popular_localities_list_li">Gandhi Nagar</li>
							</ul>
						</div>	
					</div>
				</div>
				<div class="lower_div_div_popular_localities_result">
					<div class="lower_div_div_popular_localities_result_result">
						WHAT SHOULD COME HERE?
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
